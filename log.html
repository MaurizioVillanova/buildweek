<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/stylelog.css"
    <meta name="description" content="Login">
    <title>Login</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-secondary sticky-top">
            <div class="container-fluid ">
                <div class="container">
                    <a class="navbar-brand" href="home.html">
                        <img src="assets/img/javazonbrutto.png" alt="Bootstrap" class="w-25">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="#login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#registrati">Registrati</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block " src="assets/img/schermo.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block " src="assets/img/tabletapple.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block " src="assets/img/smartwatch.jpg" alt="Third slide">
              </div>
            </div>
            <button id="prev" class="carousel-control-prev carousel carousel-dark" data-bs-target="#carouselExampleControls"  role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button id="next" class="carousel-control-next carousel-dark" data-bs-target="#carouselExampleControls"  role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        <div class="container d-flex justify-content-around">
            <fieldset id="login" class="m-3 border border-warning w-25">
                <legend class="bg-warning text-center">Accedi</legend>
                <form class="p-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>

                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" id="entra" class="btn btn-warning">Login</button>
                </form>
            </fieldset>

            <fieldset id="registrati" class="m-3 border border-warning w-25">
                <legend class="bg-warning text-center">Registrati</legend>
                <form class="p-3">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeReg" required>
                    </div>
                    <div class="mb-3">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognomeReg" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailReg" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passReg" required>
                        <p>La password deve essere composta da almeno 8 caratteri, deve contenere almeno una lettera
                            maiuscola (da A a Z), almeno un numero (da 0 a 9) e almeno un carattere speciale. </p>
                    </div>
                    <button type="submit" id="registra" class="btn btn-warning">Registrati</button>
                </form>
            </fieldset>
        </div>
    </main>

    <footer>
        <div class=" d-flex text-center bg-secondary">
            <a href="#">
                <img src="assets/img/javazonbrutto.png" alt="Bootstrap" class="w-25 float-start">
            </a>
            <p class="pt-2">Copyright Â© 2022 - All Rights Reserved.Design and Developed By <span
                    class="text-warning">JAVAZON</span>
            </p>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/js/log.js"></script>
</body>

</html>
